    <style>
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .card-container {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3f73 100%);
            border-radius: 16px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0)"/></radialGradient></defs><rect width="1000" height="1000" fill="url(%23g)"/></svg>') no-repeat center;
            opacity: 0.3;
        }
        
        .avatar-ring {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            padding: 2px;
            position: relative;
        }
        
        .avatar-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        
        .video-container {
            position: relative;
        }
        
        .video-container video {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .video-container video::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.7);
        }
        
        /* 客户管理样式 */
        .employee-section {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .management-btn {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            color: #333;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .management-btn:hover {
            background: #f8f9fa;
            border-color: #2c5aa0;
            color: #2c5aa0;
        }
        
        .action-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .function-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        .function-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .function-item:hover {
            transform: translateY(-2px);
        }
        
        .function-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4a90e2;
            background: white;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stats-section {
            background: linear-gradient(135deg, #1e3f73 0%, #2c5aa0 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }
        
        .mini-program-btn {
            background: linear-gradient(135deg, #07c160 0%, #06a552 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }
        
        .mini-program-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(7, 193, 96, 0.3);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .contact-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .about-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        
        /* 回逗名片按钮样式 */
        .return-card-btn {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .return-card-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .function-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .function-icon {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- 头部 -->

            </div>

                <i class="fas fa-ellipsis-h text-gray-600"></i>

        <!-- 名片主体 -->
        <div class="p-4">

        </div>
        
        <!-- 功能按钮区 -->
        <div class="px-4">

                <div class="function-item" onclick="makeCall()">
                    <div class="function-icon">

                    </div>
                    <span class="text-xs text-gray-600">拨打电话</span>
                </div>
                <div class="function-item" onclick="addWeChat()">
                    <div class="function-icon">

                <div class="function-item" onclick="addToContacts()">

        <!-- 回逗名片按钮 -->

        <!-- 客户管理模块 (仅员工版) -->

                <!-- 客户管理功能 -->
                <div class="customer-management">

    <script>
        // 分享名片
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: '潘杰 - 江苏稳不落配线器材有限公司',
                    text: '总经理 - 专业配线器材解决方案',

            } else {
                // 微信环境下的分享
                alert('请点击右上角分享按钮分享名片');
            }
        }
        
        // 显示二维码
        function showQRCode() {
            alert('二维码功能开发中...');
        }
        
        // 拨打电话
        function makeCall() {
            window.location.href = 'tel:13382517080';
        }
        
        // 添加微信
        function addWeChat() {
            alert('微信号: panjie_business');
        }
        
        // 添加到通讯录
        function addToContacts() {
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:潘杰
ORG:江苏稳不落配线器材有限公司
TITLE:总经理
TEL:13382517080
EMAIL:19081676@qq.com
ADR:;;江苏省昆山市熊庄路25号;;;;
END:VCARD`;
            
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '潘杰.vcf';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        
        
        // 客户管理功能
        function showCustomerList() {
            // 显示客户列表页面
            window.location.href = 'customer-list.html';
        }
        
        function showChatHistory() {
            // 显示对话记录页面
            window.location.href = 'chat-history.html';
        }
        
        function showLeadsReport() {
            // 显示线索报表页面
            window.location.href = 'leads-report.html';
        }
        
        function exportData() {
            // 导出客户数据
            if (confirm('确定要导出客户数据吗？')) {
                // 这里调用后端API导出数据
                alert('数据导出功能开发中...');
            }
        }
        
        // 修改视频功能
        function modifyVideo() {
            // 创建文件上传元素
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'video/*';
            fileInput.style.display = 'none';
            
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 检查文件类型
                    if (!file.type.startsWith('video/')) {
                        alert('请选择视频文件');
                        return;
                    }
                    
                    // 检查文件大小 (限制为50MB)
                    if (file.size > 50 * 1024 * 1024) {
                        alert('视频文件大小不能超过50MB');
                        return;
                    }
                    
                    // 创建本地预览URL
                    const videoUrl = URL.createObjectURL(file);
                    const video = document.getElementById('introVideo');
                    
                    // 更新视频源
                    video.src = videoUrl;
                    video.poster = ''; // 清除poster
                    
                    // 显示上传成功提示
                    alert('视频已更新！实际部署时会上传到服务器。');
                    
                    // 在实际应用中，这里应该上传到服务器
                    // uploadVideoToServer(file);
                }
            };
            
            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        }
        
        // 微信小程序环境检测
        function isWeixinMiniProgram() {
            return window.__wxjs_environment === 'miniprogram';
        }
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 如果是微信小程序环境，隐藏某些功能
            if (isWeixinMiniProgram()) {
                console.log('微信小程序环境');
            }
        });
    </script>
