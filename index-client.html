         .modal-case-info {

        // 微信JS-SDK配置
        function initWeChatSDK() {
            // 获取当前页面URL（不含#及其后面部分）
            const currentUrl = window.location.href.split('#')[0];
            
            // 从后端获取签名（实际部署时需要替换成真实的签名服务器）
            fetch(`/api/wechat/sign?url=${encodeURIComponent(currentUrl)}`)
                .then(response => response.json())
                .then(data => {
                    wx.config({
                        debug: false, // 生产环境设为false
                        appId: data.appId,
                        timestamp: data.timestamp,
                        nonceStr: data.nonceStr,
                        signature: data.signature,
                        jsApiList: [
                            'updateAppMessageShareData',
                            'updateTimelineShareData',
                            'onMenuShareAppMessage',
                            'onMenuShareTimeline'
                        ]
                    });
                    
                    wx.ready(() => {
                        // 配置分享到朋友圈
                        wx.updateTimelineShareData({
                            title: '潘杰 - 飞力达数字名片',
                            link: currentUrl,
                            imgUrl: window.location.origin + '/card-share.jpg'
                        });
                        
                        // 配置分享给朋友
                        wx.updateAppMessageShareData({
                            title: '潘杰 - 飞力达数字名片',
                            desc: '江苏飞力达国际物流 - 专业的国际物流解决方案',
                            link: currentUrl,
                            imgUrl: window.location.origin + '/card-share.jpg'
                        });
                        
                        console.log('微信分享配置成功');
                    });
                    
                    wx.error((res) => {
                        console.error('微信SDK配置失败:', res);
                    });
                })
                .catch(err => {
                    console.log('微信签名获取失败，可能不在微信环境:', err);
                });
        }
