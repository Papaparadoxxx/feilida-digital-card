<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=yes">
    
    <!-- 微信分享配置 -->
    <meta property="og:title" content="潘杰 - 数字人名片">
    <meta property="og:description" content="江苏稳不落配线器材有限公司 总经理 - 专业配线器材解决方案提供商">
    <meta property="og:image" content="https://via.placeholder.com/200x200/2c5aa0/ffffff?text=潘杰">
    <meta property="og:url" content="https://your-domain.com/index.html">
    <meta property="og:type" content="profile">
    <meta property="og:site_name" content="数字人名片">
    
    <!-- 微信小程序分享 -->
    <meta name="wxcard:img" content="https://via.placeholder.com/200x200/2c5aa0/ffffff?text=潘杰">
    <meta name="wxcard:title" content="潘杰 - 数字人名片">
    <meta name="wxcard:desc" content="江苏稳不落配线器材有限公司 总经理">
    
    <title>潘杰 - 数字人名片</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
        }
        
        .version-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .version-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }
        
        .version-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 24px;
        }
        
        .employee-icon {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3f73 100%);
        }
        
        .client-icon {
            background: linear-gradient(135deg, #52c41a 0%, #389e0d 100%);
        }
        
        .feature-list {
            text-align: left;
            margin-top: 16px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .feature-item i {
            margin-right: 8px;
            width: 16px;
            color: #52c41a;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3f73 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo区域 -->
        <div class="logo-section">
            <div class="logo">
                潘杰
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">数字人名片系统</h1>
            <p class="text-white opacity-90">江苏稳不落配线器材有限公司</p>
        </div>
        
        <!-- 版本选择 -->
        <div class="space-y-4">
            <!-- 员工版 -->
            <div class="version-card" onclick="goToEmployee()">
                <div class="version-icon employee-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2 text-center">员工版</h3>
                <p class="text-gray-600 text-center mb-4">企业员工管理后台</p>
                
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>客户管理与跟进</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>对话记录查看</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>线索分析报表</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>数据导出功能</span>
                    </div>
                </div>
            </div>
            
            <!-- 客户版 -->
            <div class="version-card" onclick="goToClient()">
                <div class="version-icon client-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2 text-center">客户版</h3>
                <p class="text-gray-600 text-center mb-4">客户浏览与咨询</p>
                
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>查看数字名片</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>AI智能对话</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>产品案例展示</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check"></i>
                        <span>联系方式获取</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部说明 -->
        <div class="text-center mt-8 text-white opacity-80">
            <p class="text-sm">根据您的身份选择合适的版本</p>
            <p class="text-xs mt-2">© 2024 江苏稳不落配线器材有限公司</p>
        </div>
    </div>
    
    <script>
        // 跳转到员工版
        function goToEmployee() {
            window.location.href = 'index-employee.html';
        }
        
        // 跳转到客户版
        function goToClient() {
            window.location.href = 'index-client.html';
        }
        
        // 检测访问来源，自动跳转
        function autoRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const version = urlParams.get('version');
            
            if (version === 'employee') {
                goToEmployee();
            } else if (version === 'client') {
                goToClient();
            }
        }
        
        // 页面加载时检测
        document.addEventListener('DOMContentLoaded', autoRedirect);
    </script>
</body>
</html>
